version: "3.7"
services:

  ftp-to-s3bucket:
    container_name: ftp-to-s3bucket
    image: ulvestuen/ftp-to-s3bucket:latest
    ports:
      - "2121:2121"
      - "50000-51000:50000-51000"
    environment:
      - FTP_USERNAME=...
      - FTP_PASSWORD=...
      - FTP_IP_ADDRESS=...
      - FTP_CMD_PORT=2121
      - FTP_DATA_PORTS=50000-51000
      - S3_BUCKET_NAME=...
      - S3_UPLOAD_INTERVAL=60
      - AWS_REGION=...
      - AWS_ACCESS_KEY_ID=...
      - AWS_SECRET_ACCESS_KEY=...
    volumes:
      - ./files:/src/files